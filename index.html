<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <title>Feedback form | Hamed Ranjbari</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="message">
      <div class="message-card">
        <i class="bi bi-heart-fill"></i>
        <h3>Thank You!</h3>
        <p class="message-text"></p>
        <p>We'll use your feedback to improve our customer support</p>
      </div>
    </div>
    <div class="card">
      <h3>How satisfied are you with our customer support performance?</h3>
      <div class="icons">
        <div class="emoji unhappy">
          <i class="bi bi-emoji-frown-fill"></i>
          <p class="text">Unhappy</p>
        </div>
        <div class="emoji neutral">
          <i class="bi bi-emoji-expressionless-fill"></i>
          <p class="text">Neutral</p>
        </div>
        <div class="emoji happy">
          <i class="bi bi-emoji-wink-fill"></i>
          <p class="text">Happy</p>
        </div>
      </div>
      <button class="btn">Send feedback</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
